<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=no"
        />
        <link rel="stylesheet" href="./normalize.css" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="link" href="./financeiro.png" type="image/x-icon" />
        <title>Controle Financeiro</title>
    </head>
    <body>
        <form id="expense-form">
            <h1>Controle Financeiro</h1>
            <h2>Cadastre uma nova despesa</h2>
            <label for="expense-type"></label>
            <select id="expense-type" required>
                <option value="" disabled selected>Tipo de despesa</option>
                <option value="Alimentação">Alimentação</option>
                <option value="Saúde">Saúde</option>
                <option value="Educação">Educação</option>
                <option value="Vestuário">Vestuário</option>
                <option value="Supermercado">Supermercado</option>
                <option value="Outros">Outros</option>
            </select>
            <label for="expense-date"></label>
            <input
                type="text"
                id="expense-date"
                required
                placeholder="Data da compra"
                autocomplete="off"
                onfocus="this.type='date'"
                onblur="if(!this.value) this.type='text'"
            />
            <label for="payment-method"></label>
            <select id="payment-method" required>
                <option value="" disabled selected>Forma de pagamento</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="PIX">PIX</option>
                <option value="C.Crédito">Cartão de Crédito</option>
                <option value="C.Débito">Cartão de Débito</option>
            </select>
            <label for="expense-value"></label>
            <input
                type="text"
                id="expense-value"
                required
                placeholder="Valor (R$)"
                autocomplete="off"
                inputmode="numeric"
            />
            <div id="credit-card-fields" class="hidden">
                <label for="installments"></label>
                <input
                    type="number"
                    id="installments"
                    min="1"
                    max="24"
                    placeholder="Número de parcelas"
                    autocomplete="off"
                />
                <label for="closing-date"></label>
                <input
                    type="text"
                    id="closing-date"
                    required
                    placeholder="Data de fechamento da fatura"
                    autocomplete="off"
                    onfocus="this.type='date'"
                    onblur="if(!this.value) this.type='text'"
                />
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <!-- <div id="div-expense-table"> -->
        <div id="div-expense-table">
            <h2>Despesas Cadastradas</h2>
            <div id="table-container">
                <table id="expense-table">
                    <thead>
                        <tr>
                            <th id="th0">Tipo</th>
                            <th>Data</th>
                            <th>Forma de pag.</th>
                            <th>Nº de parcelas</th>
                            <th>Fecham. fatura</th>
                            <th>Valor R$</th>
                            <th id="th6">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="expense-table-body"></tbody>
                </table>
            </div>
        </div>
        <!-- </div> -->
        <!-- Tabelas por mês -->
        <div id="monthly-tables">
            <h2>Despesas por mês</h2>
            <button id="hide-paid-months">Ocultar meses pagos</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
