<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Controle Financeiro</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Controle Financeiro</h1>
        <form id="expense-form">
            <label for="expense-type">Tipo de Despesa:</label>
            <select id="expense-type" required>
                <option value="" disabled selected>Selecione</option>
                <option value="Alimentação">Alimentação</option>
                <option value="Saúde">Saúde</option>
                <option value="Educação">Educação</option>
                <option value="Vestuário">Vestuário</option>
                <option value="Supermercado">Supermercado</option>
                <option value="Outros">Outros</option>
            </select>
            <label for="expense-date">Data da Compra:</label>
            <input type="date" id="expense-date" required />
            <label for="payment-method">Forma de Pagamento:</label>
            <select id="payment-method" required>
                <option value="" disabled selected>Selecione</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="PIX">PIX</option>
                <option value="Cartão de Crédito">Cartão de Crédito</option>
                <option value="Cartão de Débito">Cartão de Débito</option>
            </select>
            <label for="expense-value">Valor:</label>
            <input type="number" id="expense-value" step="0.01" required />
            <div id="credit-card-fields" style="display: none">
                <label for="installments">Número de Parcelas:</label>
                <input type="number" id="installments" min="1" max="24" />
                <label for="closing-date">Data de Fechamento da Fatura:</label>
                <input type="date" id="closing-date" />
            </div>
            <button type="submit">Cadastrar Despesa</button>
        </form>
        <div id="expense-table">
            <h2>Despesas Cadastradas</h2>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Data</th>
                        <th>Forma de Pagamento</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- Tabelas por mês -->
        <div id="monthly-tables">
            <h2>Despesas por mês</h2>
            <button type="submit" id="hide-paid-months">
                Ocultar meses pagos
            </button>
        </div>
    </body>
</html>
