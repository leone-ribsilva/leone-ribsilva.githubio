<!DOCTYPE html>
<html>
    <head>
        <title>Controle Financeiro</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <form id="expenseForm">
            <label for="expenseType">Tipo de despesa:</label>
            <select id="expenseType" required>
                <option value="">Selecione</option>
                <option value="Alimentação">Alimentação</option>
                <option value="Saúde">Saúde</option>
                <option value="Educação">Educação</option>
                <option value="Vestuário">Vestuário</option>
                <option value="Supermercado">Supermercado</option>
                <option value="Outros">Outros</option>
            </select>
            <label for="purchaseDate">Data da compra:</label>
            <input type="date" id="purchaseDate" required />
            <label for="paymentMethod">Forma de pagamento:</label>
            <select id="paymentMethod" required>
                <option value="">Selecione</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="PIX">PIX</option>
                <option value="Cartão de crédito">Cartão de crédito</option>
                <option value="Cartão de débito">Cartão de débito</option>
            </select>
            <div id="creditCardDetails" style="display: none">
                <label for="installments">Número de parcelas:</label>
                <input type="number" id="installments" min="1" max="24" />
                <label for="invoiceClosingDate"
                    >Data de fechamento da fatura:</label
                >
                <input type="date" id="invoiceClosingDate" />
            </div>
            <label for="value">Valor:</label>
            <input type="number" id="value" step="0.01" required />
            <button type="submit">Cadastrar despesa</button>
        </form>
        <h2>Despesas cadastradas</h2>
        <table id="expensesTable">
            <!-- As despesas serão inseridas aqui pelo JavaScript -->
        </table>
    </body>
</html>
