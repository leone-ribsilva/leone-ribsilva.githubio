<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./financeiro.png" type="image/x-icon" />
        <!-- Firebase scripts -->
        <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js"></script>

        <!-- Estilos e scripts -->
        <link rel="stylesheet" href="styles.css" />
        <script src="expenses.js" defer></script>
        <script src="index.js" defer></script>

        <title>Controle Financeiro</title>
    </head>
    <body>
        <div class="container">
            <h1>Controle Financeiro</h1>
            <a href="expenses.html"><button>Cadastrar Despesa</button></a>
            <!-- Botão para Cadastrar Despesa -->
            <div id="expenses-list">
                <!-- Tabela de despesas por mês -->
                <h2>Despesas por Mês</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Mês</th>
                            <th>Valor Total</th>
                        </tr>
                    </thead>
                    <tbody id="month-list">
                        <!-- As linhas serão preenchidas dinamicamente via JavaScript -->
                    </tbody>
                </table>
            </div>
            <div id="table-container"></div>
        </div>
    </body>
</html>
