<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="expenses.js" defer></script>
        <title>Cadastrar Despesa</title>
    </head>
    <body>
        <div class="container">
            <h1>Cadastrar Despesa</h1>
            <form action="">
                <label for="expense-type">Tipo de Despesa:</label>
                <select id="expense-type" name="Tipo de despesa" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Saude">Saúde</option>
                    <option value="Educacao">Educação</option>
                    <option value="Vestuario">Vestuário</option>
                    <option value="Supermercado">Supermercado</option>
                    <option value="Outros">Outros</option>
                </select>
                <label for="purchase-date">Data da Compra:</label>
                <input
                    type="text"
                    id="purchase-date"
                    name="Data da compra"
                    placeholder="DD/MM/AAAA"
                    required
                />
                <label for="payment-method">Forma de Pagamento:</label>
                <select id="payment-method" name="Forma de pagamento" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="pix">PIX</option>
                    <option value="cartao-credito">Cartão de Crédito</option>
                    <option value="cartao-debito">Cartão de Débito</option>
                    <option value="boleto">Boleto</option>
                    <option value="debito-automatico">Débito Automático</option>
                </select>

                <label for="amount">Valor:</label>
                <input
                    type="text"
                    id="amount"
                    name="Valor da compra"
                    placeholder="R$0,00"
                    required
                />
                <div id="credit-card-fields">
                    <label for="installments">Número de Parcelas:</label>
                    <input
                        type="number"
                        id="installments"
                        name="Parcelas"
                        placeholder=""
                        min="1"
                        max="24"
                        required
                    />
                    <label for="closing-date"
                        >Data de Fechamento da Fatura:</label
                    >
                    <input
                        type="text"
                        id="closing-date"
                        name="Fechamento da fatura"
                        placeholder="DD/MM/AAAA"
                        required
                    />
                </div>
                <button type="submit" id="submit-expense">
                    Salvar Despesa
                </button>
                <button type="button" id="cancel-expense">Cancelar</button>
            </form>
        </div>
    </body>
    <script type="module">
        import { getFirestore } from '/node_modules/firebase/firestore'
        const firestore = getFirestore(app) // 'app' é a instância inicializada do Firebase
    </script>
</html>
